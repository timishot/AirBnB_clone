<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    
</head>
<body>
    <header>
        <div class="logo">
            <span>hbnb</span>
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Ogbmosho, Nigeria</h4>
                <ul class="popover">
                    <li><h2>Arizona:</h2></li>
                    <li>
                        <ul class="popover_list">
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                    <li><h2>California:</h2></li>
                    <li>
                            <ul class="popover_list">
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amentities</h3>
                <h4>Internet, Kitchen</h4><ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>

            </div>

            <button>Search</button>
        </section>

        <section class="places">
            <h1>Places</h1>
            <div class="article_flex">
                <article>
                    <h2>My Home</h2>
                    <div class="price_by_night">
                        <span>$60</span>
                    </div>
                    <div class="information">
                        <div class="max_guest">

                        </div>
                        <div class="number_rooms">
                        </div>
                        <div class="number_bathrooms"></div>
                    </div>
                </article>
                <article>
                    <h2>Tiny House</h2>
                    <div class="price_by_night">
                        <span>$60</span>
                    </div>
                    <div class="information">
                        <div class="max_guest">

                        </div>
                        <div class="number_rooms">
                        </div>
                        <div class="number_bathrooms"></div>
                    </div>
                </article>
                <article>
                    <h2>A Suite</h2>
                    <div class="price_by_night">
                        <span>$90</span>
                    </div>
                    <div class="information">
                        <div class="max_guest">

                        </div>
                        <div class="number_rooms">

                        </div>
                        <div class="number_bathrooms">

                        </div>
                    </div>
                </article>
            </div>
        </section>
    </div>
    <footer><span>Best School</span></footer>
</body>
</html>
